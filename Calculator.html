<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div class="Main-div1">
        <input type="text" name="" id="input" style="background-color: rgb(251, 251, 251); border: 0.5px solid black;">
        <button id  ="button-1"  style=" width: 20.5px; border: none;">ac</button>
    </div>
    <div class="Main-div">
        <button class="button">9</button>
        <button class="button">8</button>
        <button class="button">7</button>
        <button class="button-end" style="height: 20.5px; width: 20.7px;">+</button>
    </div>

    <div class="Main-div">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button-end" style="height: 20.6px;width: 20.7px;">-</button>
    </div>

    <div class="Main-div">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button-end" style="height: 20.5px;width: 20.7px;">%</button>
    </div>

    <div class="Main-div" style="margin-left: -0px;">
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">=</button>
        <button class="button-end" style="height: 20.5px; width: 20.7px; margin-left: 3.4px;">*</button>
    </div>
    <script src="./Calculator.js"></script>
</body>
</html>
